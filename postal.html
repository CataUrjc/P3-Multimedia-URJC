<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postal Granada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="assets/js/fichero.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Granada</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="postal.html">Postal</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-5">
    <h1 class="text-center mb-4">Crea una postal para tus seres queridos</h1>
    <form id="routineForm" aria-label="Formulario para crear una postal">
      <div class="mb-3">
        <label for="routineName" class="form-label">Nombre del destinatario</label>
        <input type="text" class="form-control" id="routineName" name="routineName" required />
      </div>
      <div class="mb-3">
        <label for="intensity" class="form-label">Recomendación</label>
        <select class="form-select" id="intensity" name="intensity" required>
          <option value="">Selecciona una opción</option>
          <option value="50%">50%</option>
          <option value="60%">60%</option>
          <option value="70%">70%</option>
          <option value="80%">80%</option>
          <option value="90%">90%</option>
          <option value="100%">100%</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="goal" class="form-label">Mejores Hoteles</label>
        <select class="form-select" id="goal" name="goal" required>
          <option value="">Selecciona una opción</option>
          <option value="hotel_a">Hotel A</option>
          <option value="hotel_b">Hotel B</option>
          <option value="hotel_c">Hotel C</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exercises" class="form-label">Lugares a visitar</label>
        <textarea class="form-control" id="exercises" name="exercises" rows="4"
          placeholder="Ej: Alhambra, Estadio de Los Cármenes, Albaicín, El Bañuelo" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar postal</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container px-5">
      <div class="text-white-50 small">
        <div class="mb-2">&copy; Web Multimedia 2024/2025. Todos los derechos reservados.</div>
        <ul class="list-inline">
          <li class="list-inline-item"><a class="text-white-50" href="#">Privacidad</a></li>
          <li class="list-inline-item"><a class="text-white-50" href="#">Términos</a></li>
          <li class="list-inline-item"><a class="text-white-50" href="#">FAQ</a></li>
        </ul>
        <img src="wcag2AA-blue.png" alt="Cumple con los estándares de accesibilidad WCAG 2.0 nivel AA" width="88" height="31" />
      </div>
    </div>
  </footer>
</body>

</html>
